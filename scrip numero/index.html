<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funcion</title>
</head>
<body>

    <script>
       
    //    edad 

        let edad = prompt("Ingrese su edad:");
        // si no se ingresa un numero 
        if (isNaN(edad)) {
        alert("Error: se debe ingresar un número para la edad.");
        // por el contrario
        } else {
        alert("Su edad es " + edad);
        }
        

        // Generar un número aleatorio de 1 a 99
     var numeroAleatorio = Math.floor(Math.random(1) * 100);

        // Mostrar el número generado en la consola
     alert("numero random: "+ numeroAleatorio);

    </script>

</body>
</html>
